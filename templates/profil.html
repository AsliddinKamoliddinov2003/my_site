{% extends 'base.html' %}
{% load static %}
{% block main %}

<body>

    {% include 'navbar.html' %}

    <section id="home" class="flex align-items-center">
        <div class="container">
            <div class="row justify-between">
                <div class="col-xl-8 col-lg-10 col-12 stagger-animation">
                    <div class="about flex align-items-center">
                        <img class="anim-item profile-picture
                                align-self-start" src="{% get_media_prefix %}{{ link.image }}" alt="Asliddin" />
                        <div class="about-detail anim-item">
                            <h1 class="title">Asliddin Kamoliddinov</h1>
                            <h3 class="desc">Beckend Developer</h3>
                            <div class="social-links flex
                                    align-items-center">
                                <a class="icon-youtube" target="_blank" href="">
                                    <img src="{% static '/static/assets/images/icons/youtube.svg' %}" width="26" />
                                </a>
                                <a class="icon-github" target="_blank" href="https://github.com/asliddin3101"></a>
                                <a class="icon-linkedin" target="_blank" href="https://linkedin.com/in/azimjondev/">
                                    <img src="{% static '/static/assets/images/icons/linkedin.svg' %}" width="22" />
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="detail">
                        <p class="size-big anim-item">I write about non-technical stuff in the technical world.</p>
                        <div class="btns-wrapper anim-item">
                            <a href="{% url 'index' %}" class="btn btn-primary">Read Blog</a>
                            <a href="{% url 'about' %}" class="btn btn-secondary">About Me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <p>
                    &copy; 2021 asliddin.com
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/ScrollMonitor.min.js' %}"></script>
    <script src="{% static 'js/TweenMax.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

{% endblock main %}
